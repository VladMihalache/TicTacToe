        <div class="top row">
            <div id="1" class="did ors ves box"><img class="circle" src="" alt=""></div>
            <div id="2" class="ors vec box"><img class="circle" src="" alt=""></div>
            <div id="3" class="dis ors ved box"><img class="circle" src="" alt=""></div>
        </div>
        <div class="mid row">
            <div id="4" class="orc ves box"><img class="circle" src="" alt=""></div>

        <div class="p1Message">

        </div>
        <div class="p2Message">

        </div>

    <div class="buttons">
        <div class="restart button"><p>Restart</p></div>
        <div class="refresh button"><p>Refresh</p></div>
        <div class="history button"><p>History</p></div>

    <div class="historyList">
